name: Build APK
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Display Node.js version
        run: |
          node -v
          npm -v

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - uses: android-actions/setup-android@v3

      - name: Build APK
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        run: |
          echo "Using JAVA_HOME=$JAVA_HOME"
          export PATH=$JAVA_HOME/bin:$PATH
          node -v
          npm init -y
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest
          mkdir -p dist
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Hallor</title></head><body><script>window.location.href="https://hallor.sbs"</script></body></html>' > dist/index.html
          echo '{"appId":"com.hallor.app","appName":"Hallor","webDir":"dist","server":{"url":"https://hallor.sbs","cleartext":false}}' > capacitor.config.json
          npx cap add android
          npx cap sync android
          # Ensure Gradle uses the same JDK
          echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -Dorg.gradle.java.home=$JAVA_HOME

      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: android/app/build/outputs/apk/debug/app-debug.apk
