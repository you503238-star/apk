name: Build APK
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          curl -fsSL https://nodejs.org/dist/v25.2.1/node-v25.2.1-linux-x64.tar.xz | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v
          npm -v
      - run: |
          curl -fsSL https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install java $(sdk list java | grep -oE '[0-9]+\.[0-9]+\.[0-9]+-tem' | head -1)
          export JAVA_HOME="$HOME/.sdkman/candidates/java/current"
          java -version
      - uses: android-actions/setup-android@v3
      - run: |
          export PATH=$JAVA_HOME/bin:$PATH
          node -v
          npm init -y && npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest
          mkdir -p dist && echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Hallor</title></head><body><script>window.location.href="https://hallor.sbs"</script></body></html>' > dist/index.html
          echo '{"appId":"com.hallor.app","appName":"Hallor","webDir":"dist","server":{"url":"https://hallor.sbs","cleartext:false}}' > capacitor.config.json
          npx cap add android && npx cap sync android
          echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
          cd android && chmod +x gradlew && ./gradlew assembleDebug -Dorg.gradle.java.home=$JAVA_HOME
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: android/app/build/outputs/apk/debug/app-debug.apk
